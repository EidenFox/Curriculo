<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

    <div id="curriculo-container">
        
        <div class="curriculo-grid">
            
            <main class="coluna-principal">
                
                <section class="secao-cabecalho">
                    <h1 id="nome">Loading...</h1>
                    <p id="titulo" class="subtitulo"></p>
                </section>
                
                <section class="secao">
                    <h2>Summary of Qualifications</h2>
                    <ul id="qualificacoes" class="lista-topicos">
                        </ul>
                </section>
                
                <section class="secao">
                    <h2>Professional Experience</h2>
                    <div id="experiencias">
                        </div>
                </section>
        
                <section class="secao">
                    <h2>Academic Education</h2>
                    <div id="formacao">
                        </div>
                </section>
        
                <section class="secao">
                    <h2>Courses and Certifications</h2>
                    <div id="cursos">
                        </div>
                </section>
            </main>
            
            <aside class="coluna-lateral">
                
                <section class="secao-lateral">
                    <h2>Contact</h2>
                    <ul id="contato-lista" class="lista-contato">
                        </ul>
                </section>

                <section class="secao-lateral">
                    <h2>Skills</h2>
                    <div id="habilidades-container">
                        </div>
                </section>
                
                <section class="secao-lateral">
                    <h2>Languages</h2>
                    <ul id="idiomas" class="lista-simples">
                        </ul>
                </section>
            </aside>
            
        </div> </div> </body>
</html>
