<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo de Daniel Rocha</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

    <div id="curriculo-container">
        
        <div class="curriculo-grid">
            
            <main class="coluna-principal">
                
                <section class="secao-cabecalho">
                    <h1 id="nome">Carregando...</h1>
                    <p id="titulo" class="subtitulo"></p>
                </section>
                
                <section class="secao">
                    <h2>Resumo de Qualificações</h2>
                    <ul id="qualificacoes" class="lista-topicos">
                        </ul>
                </section>
                
                <section class="secao">
                    <h2>Experiências Profissionais</h2>
                    <div id="experiencias">
                        </div>
                </section>
        
                <section class="secao">
                    <h2>Formação Acadêmica</h2>
                    <div id="formacao">
                        </div>
                </section>
        
                <section class="secao">
                    <h2>Cursos e Certificações</h2>
                    <div id="cursos">
                        </div>
                </section>
            </main>
            
            <aside class="coluna-lateral">
                
                <section class="secao-lateral">
                    <h2>Contato</h2>
                    <ul id="contato-lista" class="lista-contato">
                        </ul>
                </section>

                <section class="secao-lateral">
                    <h2>Habilidades</h2>
                    <div id="habilidades-container">
                        </div>
                </section>
                
                <section class="secao-lateral">
                    <h2>Idiomas</h2>
                    <ul id="idiomas" class="lista-simples">
                        </ul>
                </section>
            </aside>
            
        </div> </div> </body>
</html>
